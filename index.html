<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calhome">
        <div id="calculator">
            <input type="text" id="display" disabled/>
            <br>
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">DE</button>
            <button id="." class="operator">.</button>
            <button id="/" class="operator">/</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">*</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">+</button>
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="=" class="equal operator">=</button>
            <br>
        </div>

    </div>
    <div class="mypic">
        <img src="./img/mypic.jpg" alt="" width="150">
        <p>Created by: J.A.SAYED
            <br><span>all right reserved 2023</span>
        </p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
